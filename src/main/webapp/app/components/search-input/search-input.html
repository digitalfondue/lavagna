<form class="lavagna-search lvg-search-hidden" role="search" data-ng-submit="lvgSearchInput.submit();$event.preventDefault();" layout="row">    
    <md-chips ng-model="lvgSearchInput.selected" md-autocomplete-snap md-transform-chip="lvgSearchInput.transformChip($chip)" flex>
        <md-autocomplete placeholder="Search"
            md-selected-item="lvgSearchInput.selectedItem"
            md-search-text="lvgSearchInput.searchText"
            md-items="item in lvgSearchInput.querySearch(lvgSearchInput.searchText)"
            md-item-text="item.text"
            md-selected-item-change="lvgSearchInput.selectedItemChange(item)">
            <span md-highlight-text="lvgSearchInput.searchText">{{item.text}}</span>
        </md-autocomplete>
        <md-chip-template>
          {{$chip.value}}
        </md-chip-template>
    </md-chips>
</form>
