<form class="lavagna-search lvg-search-hidden row row-inherit" role="search" data-ng-submit="$ctrl.submit();$event.preventDefault();" ng-click="$ctrl.focusOnInput($event)">
    <md-chips class="flex" ng-model="$ctrl.selected" md-autocomplete-snap md-transform-chip="$ctrl.transformChip($chip)">
        <md-autocomplete placeholder="Search"
            md-selected-item="$ctrl.selectedItem"
            md-search-text="$ctrl.searchText"
            md-items="item in $ctrl.querySearch($ctrl.searchText)"
            md-item-text="item.text"
            md-no-cache="true"
            md-selected-item-change="$ctrl.selectedItemChange(item)">
            <span md-highlight-text="$ctrl.searchText">{{item.text}}</span>
        </md-autocomplete>
        <md-chip-template>
          {{$chip.value}}
        </md-chip-template>
    </md-chips>
</form>
