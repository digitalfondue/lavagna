<div class="container">
	<div class="row">
		<div class="col-md-offset-2 col-md-8">
			<div data-ng-if="lvgSearchResult.totalPages > 1">
				<pagination total-items="lvgSearchResult.count" data-ng-model="lvgSearchResult.page" items-per-page="50" max-size="10"  class="pagination-sm" boundary-links="true" data-ng-change="lvgSearchResult.moveToPage(page)"></pagination>
			</div>
		
			<ul class="lvg-search-result-list">
				<li class="lavagna-home-card" data-bindonce data-ng-repeat="card in lvgSearchResult.found">
					<lvg-card-fragment 
					   data-view="search"
					   data-project="lvgSearchResult.project" 
					   data-card="card" 
					   data-query="lvgSearchResult.query" 
					   data-page="lvgSearchResult.page" 
					   data-selected="lvgSearchResult.selected" 
					   search-type="lvgSearchResult.project ? 'projectSearch' : 'globalSearch'" 
					   data-dependencies="lvgSearchResult.cardFragmentDependencies"></lvg-card-fragment>
				</li>
			</ul>
			
			<div data-ng-if="lvgSearchResult.totalPages > 1">
				<pagination total-items="lvgSearchResult.count" data-ng-model="lvgSearchResult.page" items-per-page="50" max-size="10"  class="pagination-sm" boundary-links="true" data-ng-change="lvgSearchResult.moveToPage(page)"></pagination>
			</div>
		</div>
	</div>
</div>
