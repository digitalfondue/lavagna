<form name="dialogNewColumnForm" data-ng-submit="$ctrl.createColumn($ctrl.columnToCreate);">
    <md-dialog-content class="md-dialog-content">
        <h2 class="md-title">FIXME add column</h2>
        <md-input-container>
            <input
                type="text" name="name" placeholder="{{'partials.fragments.columns-fragment.columnName.placeholder' | translate}}"
                ng-model="$ctrl.columnToCreate.name"
                autocomplete="off" required>
        </md-input-container>
        <md-input-container>
            <md-select ng-model="$ctrl.columnToCreate.definition" name="definition" required>
                <md-option ng-value="definition.id"
                           ng-repeat="definition in $ctrl.columnsDefinition | addColDefOrder | orderBy:'order'">
                    {{definition.value | capitalize}}
                </md-option>
            </md-select>
        </md-input-container>
    </md-dialog-content>
    <md-dialog-actions class="">
        <md-button type="submit" class="md-primary"><span translate>button.confirm</span></md-button>
        <md-button ng-click="$ctrl.cancel()" class="md-primary"><span translate>button.cancel</span></md-button>
    </md-dialog-actions>
</form>
