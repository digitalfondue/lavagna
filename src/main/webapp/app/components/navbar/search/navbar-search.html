<md-toolbar>
    <div class="md-toolbar-tools">
        <md-button class="md-icon-button" data-ng-click="$ctrl.toggleSidebar()"><md-icon md-svg-icon="menu"></md-icon></md-button>
        <h2>
            <span class="lvg-navbar-breadcrumb-text" data-ng-if="!$ctrl.project" data-translate>partials.search.title</span>
            <span class="lvg-navbar-breadcrumb-text" data-ng-if="$ctrl.project" data-translate>partials.search.title.project</span>
            <span class="lvg-navbar-breadcrumb-text" data-ng-if="$ctrl.project"> {{::$ctrl.project.shortName}}</span></span>
        </h2>
        <lvg-search-input data-lvg-has-permission="SEARCH" project="$ctrl.project" class="flex"></lvg-search-input>
        <md-button class="md-icon-button" data-lvg-is-authenticated ui-sref="account">
            <md-tooltip>{{'partials.fragments.sidebar.profile' | translate}}</md-tooltip>
            <md-icon md-svg-icon="person"></md-icon>
        </md-button>
        <md-button data-lvg-is-not-authenticated data-ng-click="$event.preventaDefault(); $ctrl.login()"><span data-translate>index.navbar.login</span></md-button>
    </div>
</md-toolbar>
