<md-toolbar>
    <div class="md-toolbar-tools">
        <md-button class="md-icon-button" data-ng-click="$ctrl.toggleSidebar()"><md-icon md-svg-icon="menu"></md-icon></md-button>
        <h2>{{::$ctrl.navbarUser.username}}</h2>
        <lvg-search-input data-lvg-has-permission="SEARCH" class="flex"></lvg-search-input>
        <md-button class="md-icon-button" data-lvg-is-authenticated ui-sref="account">
            <md-tooltip>{{'partials.fragments.sidebar.profile' | translate}}</md-tooltip>
            <md-icon md-svg-icon="person"></md-icon>
        </md-button>
        <md-button data-lvg-is-not-authenticated data-ng-click="$event.preventaDefault(); $ctrl.login()"><span data-translate>index.navbar.login</span></md-button>
    </div>
    <md-tabs md-center-tabs>
        <md-tab data-ui-sref="user.dashboard({provider: $ctrl.provider, username: $ctrl.username})" md-active="$ctrl.$state.is('user.dashboard')">
            <md-tab-label><span data-translate>partials.user.tab.profile</span></md-tab-label>
        </md-tab>
        <md-tab data-ui-sref="user.projects({provider: $ctrl.provider, username: $ctrl.username})" md-active="$ctrl.$state.is('user.projects')">
            <md-tab-label><span data-translate>partials.user.tab.projects</span></md-tab-label>
        </md-tab>
        <md-tab data-ui-sref="user.activity({provider: $ctrl.provider, username: $ctrl.username})" md-active="$ctrl.$state.is('user.activity')">
            <md-tab-label><span data-translate>partials.user.tab.activity</span></md-tab-label>
        </md-tab>
        <md-tab data-ui-sref="account" md-active="$ctrl.$state.is('account')" data-ng-if="$ctrl.isCurrentUser">
            <md-tab-label><span data-translate>partials.user.tab.edit-profile</span></md-tab-label>
        </md-tab>
    </md-tabs>
</md-toolbar>
