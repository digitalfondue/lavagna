<md-toolbar>
    <div class="md-toolbar-tools">
        <md-button class="md-icon-button" data-ng-click="$ctrl.toggleSidebar()">
            <md-icon md-svg-icon="menu"></md-icon>
        </md-button>
        <h2 data-translate>partials.about.title</h2>
        <lvg-search-input data-lvg-has-permission="SEARCH" flex></lvg-search-input>
        <button class="md-icon-button md-button md-ink-ripple" data-lvg-is-authenticated><md-icon md-font-icon="fa-user" class="fa"></md-icon></button>
        <button class="md-raised md-primary md-button md-ink-ripple" data-lvg-is-not-authenticated data-ng-click="$event.preventaDefault(); $ctrl.login()"><span data-translate>index.navbar.login</span></button>
    </div>
    <md-tabs md-center-tabs>
        <md-tab data-ui-sref="about.lavagna" md-active="$ctrl.$state.is('about.lavagna')">
            <md-tab-label><span data-translate>partials.about.license</span></md-tab-label>
        </md-tab>
        <md-tab data-ui-sref="about.third-party" md-active="$ctrl.$state.is('about.third-party')">
            <md-tab-label><span data-translate>partials.about.third-party</span></md-tab-label>
        </md-tab>
    </md-tabs>
</md-toolbar>
