<md-toolbar>
    <div class="md-toolbar-tools">
        <md-button class="md-icon-button" data-ng-click="$ctrl.toggleSidebar()"><md-icon md-svg-icon="menu"></md-icon></md-button>
        <h2 data-translate>partials.about.title</h2>
        <lvg-search-input data-lvg-has-permission="SEARCH" class="flex"></lvg-search-input>
        <md-button class="md-icon-button" data-lvg-is-authenticated ui-sref="account">
            <md-tooltip>{{'partials.fragments.sidebar.profile' | translate}}</md-tooltip>
            <md-icon md-svg-icon="person"></md-icon>
        </md-button>
        <md-button data-lvg-is-not-authenticated data-ng-click="$event.preventaDefault(); $ctrl.login()"><span data-translate>index.navbar.login</span></md-button>
    </div>
    <md-tabs md-center-tabs>
        <md-tab data-ui-sref="about.lavagna" md-active="$ctrl.$state.is('about.lavagna')">
            <md-tab-label><span data-translate>partials.about.license</span></md-tab-label>
        </md-tab>
        <md-tab data-ui-sref="about.third-party" md-active="$ctrl.$state.is('about.third-party')">
            <md-tab-label><span data-translate>partials.about.third-party</span></md-tab-label>
        </md-tab>
    </md-tabs>
</md-toolbar>
