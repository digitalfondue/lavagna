<md-dialog-content class="md-dialog-content">
	<h2 class="md-title">{{$ctrl.dialogTitle}}</h2>
	<md-datepicker ng-model="dueDate"></md-datepicker>
</md-dialog-content>
<md-dialog-actions>
    <md-button ng-click="$ctrl.ok(dueDate)" class="md-primary"><span translate>button.confirm</span></md-button>
	<md-button ng-click="$ctrl.cancel()" class="md-primary"><span translate>button.cancel</span></md-button>
</md-dialog-actions>
