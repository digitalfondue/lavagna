<md-card ng-class="{'archived': $ctrl.board.archived}">
    <md-card-title>
        <md-card-title-text>
		  <a data-ui-sref="board({projectName: $ctrl.projectShortName, shortName: $ctrl.board.shortName})">
		  {{$ctrl.board.shortName}} - {{$ctrl.board.name}}</a>
        </md-card-title-text>
    </md-card-title>
	<md-card-content>
	   <lvg-stats-panel item="$ctrl.board" stats-fetcher="$ctrl.statsFetcher"></lvg-stats-panel>
    </md-card-content>
</md-card>
